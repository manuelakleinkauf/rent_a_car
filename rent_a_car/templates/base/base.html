<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Rent a Car{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
        padding-top: 1rem;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background-color: #e9ecef;
        border-radius: 8px;
      }
      .sidebar .nav-link,
      .sidebar a,
      .sidebar i {
        color: #0d6efd;
      }
      .sidebar .nav-link:hover {
        color: #0b5ed7;
      }
      .sidebar .fs-4 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="sidebar d-flex flex-column p-3">
      <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 text-decoration-none">
        <i class="bi bi-car-front-fill me-2" style="font-size: 1.5rem"></i>
        <span class="fs-4">Rent a Car</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a href="{% url 'list_vehicles' %}" class="nav-link">
            <i class="bi bi-car-front-fill me-2"></i> Veículos
          </a>
        </li>
        <li>
          <a href="{% url 'client_list' %}" class="nav-link">
            <i class="bi bi-people-fill me-2"></i> Clientes
          </a>
        </li>
        <li>
          <a href="#" class="nav-link">
            <i class="bi bi-person-badge-fill me-2"></i> Funcionários
          </a>
        </li>
        <hr />
        <li>
          <a
            class="nav-link"
            data-bs-toggle="collapse"
            href="#configCollapse"
            role="button"
            aria-expanded="false"
            aria-controls="configCollapse"
          >
            <i class="bi bi-gear-fill me-2"></i> Configurações
          </a>
          <div class="collapse" id="configCollapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal small ps-4">
              <li>
                <a href="{% url 'list_vehicle_classes' %}" class="nav-link">
                  Tarifas de Classes
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>      
      </li>
    </div>

    <main class="content">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
