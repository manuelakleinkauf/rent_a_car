{% extends "base/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Detalhes do Cliente</h3>
        </div>
        <div class="card-body">
          <form>

            <div class="mb-3">
              <label for="id">ID</label>
              <input type="id" id="id" class="form-control" value="{{ client.id}}" disabled>
            </div>
            
            <div class="mb-3">
              <label for="id_name">Nome</label>
              <input type="text" id="id_name" class="form-control" value="{{ client.name|title }}" disabled>
            </div>

            <div class="mb-3">
              <label for="id_cpf">CPF</label>
              <input type="text" id="id_cpf" class="form-control" value="{{ client.cpf_formatado }}" disabled>
            </div>

            <div class="mb-3">
              <label for="id_email">E-mail</label>
              <input type="email" id="id_email" class="form-control" value="{{ client.email }}" disabled>
            </div>

            <div class="mb-3">
              <label for="id_phone">Telefone</label>
              <input type="text" id="id_phone" class="form-control" value="{{ client.phone_formatado }}" disabled>
            </div>

            <div class="mb-3">
              <label for="id_address">Endereço</label>
              <textarea id="id_address" class="form-control" rows="3" disabled>{{ client.address|default:"Não informado" }}</textarea>
            </div>

          <div style="display: flex; gap: 10px;">
            <div></div>
            <div></div>
            </div>

           <div class="d-flex justify-content-end gap-2 mt-4">
              <a
                href="{% url 'client_list' %}"
                class="btn btn-primary d-flex align-items-center"
              >
                <i class="bi bi-arrow-left me-2"></i> Voltar
              </a>
              <a
                href="{% url 'client_update' client.id %}"
                class="btn btn-secondary d-flex align-items-center"
              >
                <i class="bi bi-pencil-square me-2"></i> Editar
              </a>
           </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
input, textarea, select {
  width: 100%;
  padding: 8px 12px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  background-color: #fff;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

input:focus, textarea:focus, select:focus {
  border-color: #3b82f6;
  outline: none;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
}

textarea {
  height: 38px;
  resize: none;
  padding: 8px 12px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  background-color: #fff;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

.form-check {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
}

.form-check input[type="checkbox"] {
  width: auto;
  margin: 0;
}
</style>
{% endblock %}
