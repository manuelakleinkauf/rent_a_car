{% extends "base/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Atualização de Veículo</h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
              <div class="form-group mb-4">
                <label for="{{ field.id_for_label }}">
                  {{ field.label }}:
                  {% if field.field.required %}
                    <span class="text-danger">*</span>
                  {% endif %}
                </label>
                {{ field }}
                {{ field.errors }}
              </div>
            {% endfor %}

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a
                href="{% url 'list_vehicles' %}"
                class="btn btn-secondary d-flex align-items-center"
              >
                <i class="bi bi-x-circle me-2"></i> Cancelar
              </a>
              <button
                type="submit"
                class="btn btn-primary d-flex align-items-center"
              >
                <i class="bi bi-arrow-repeat me-2"></i> Atualizar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const selectStatus = document.querySelector('select[name="status"]');
    if (selectStatus) {
      for (let option of selectStatus.options) {
        if (option.value === 'maintenance') {
          option.disabled = true;
          option.style.color = 'gray';
        }
      }
    }
  });
</script>
{% endblock %}
