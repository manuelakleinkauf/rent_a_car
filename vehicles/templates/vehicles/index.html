{% extends "base/base.html" %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-5">
    <i class="bi-car-front-fill"></i> Veículos Disponíveis
  </h1>
  <div class="row g-4">
    {% for vehicle in vehicles %}
    <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
      <div class="card border-0 shadow-sm" style="width: 18rem">
        <img
          src="../{{ vehicle.image }}"
          class="card-img-top"
          alt="{{ vehicle.name }}"
          style="
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
          "
        />
        <div class="card-body d-flex flex-column">
          <h5>{{ vehicle.model }}</h5>
          <p class="card-text text-muted mb-3">
            <strong>Classe:</strong> {{ vehicle.vehicle_class }}
          </p>
          <div class="mt-auto d-flex justify-content-between">
            <a href="#" class="btn btn-primary btn-sm w-50 me-1">Alugar</a>
            <a
              href="{% url 'vehicle_detail' vehicle.id %}"
              class="btn btn-outline-secondary btn-sm w-50 ms-1"
              >Ver detalhes</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
