{% extends "base/base.html" %} {% block content %}
<div class="container mt-4">
  <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap">
    <h3 class="mb-0 me-3 text-primary">Veículos</h3>

    <div class="d-flex ms-auto">
      <form class="form-inline d-flex me-2">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar"
          aria-label="Buscar"
        />
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>

      <a href="{% url 'create_vehicle' %}" class="btn btn-primary">
        Novo Veículo
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Ano</th>
        <th scope="col">Cor</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for vehicle in vehicles %}
      <tr>
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.brand }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.year }}</td>
        <td>{{ vehicle.color }}</td>
        <td>{{ vehicle.status }}</td>
        <td>
          <a href="{% url 'vehicle_detail' vehicle.id %}" class="btn btn-sm">
            <i class="bi bi-eye text-primary"></i>
          </a>
          <a href="{% url 'update_vehicle' vehicle.id %}" class="btn btn-sm">
            <i class="bi bi-pencil-square text-primary"></i>
          </a>
          <a class="btn btn-sm">
            <i class="bi bi-ban text-primary"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
