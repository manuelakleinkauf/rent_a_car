{% extends "base/base.html" %} {% block content %}
<div class="container mt-4">
  <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap">
    <h3 class="mb-0 mr-3">Veículos</h3>

    <a href="{% url 'create_vehicle' %}" class="btn btn-primary"
      >Novo Veículo</a
    >

    <form class="form-inline ml-auto d-flex">
      <input
        class="form-control mr-2"
        type="search"
        placeholder="Buscar"
        aria-label="Buscar"
      />
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
  </div>

  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Ano</th>
        <th scope="col">Cor</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for vehicle in vehicles %}
      <tr>
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.brand }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.year }}</td>
        <td>{{ vehicle.color }}</td>
        <td>{{ vehicle.status }}</td>
        <td>
          <a href="{% url 'vehicle_detail' vehicle.id %}" class="btn"
            ><i class="bi bi-eye text-primary"></i
          ></a>
          <a href="{% url 'update_vehicle' vehicle.id %}" class="btn"
            ><i class="bi bi-pencil-square text-primary"></i
          ></a>
          <a class="btn"><i class="bi bi-ban text-primary"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
