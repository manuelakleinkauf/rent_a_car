{% extends "base/base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Cadastro de Ve√≠culo</h3>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
              <div class="form-group mb-4">
                <label for="{{ field.id_for_label }}">
                  {{ field.label }}:
                  {% if field.field.required %}
                    <span class="text-danger">*</span>
                  {% endif %}
                </label>
                {{ field }}
                {{ field.errors }}
              </div>
            {% endfor %}

            <div class="d-flex justify-content-end gap-2 mt-3">
              <a href="{% url 'list_vehicles' %}" class="btn btn-outline-secondary d-flex align-items-center">
                <i class="bi bi-arrow-left me-2"></i> Voltar
              </a>
              <button type="reset" class="btn btn-secondary d-flex align-items-center">
                <i class="bi bi-x-circle me-2"></i> Limpar
              </button>
              <button type="submit" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-check-circle me-2"></i> Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
