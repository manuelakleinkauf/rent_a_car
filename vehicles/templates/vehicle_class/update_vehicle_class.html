{% extends "base/base.html" %}
{% block content %}
<style>
  /* Asterisco vermelho nos labels obrigatórios */
  .label-required::after {
    content: " *";
    color: red;
  }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Atualização de Classe de Veículo</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="{{ form.name.id_for_label }}" class="form-label label-required">
                Nome da Classe:
              </label>
              {{ form.name }}
            </div>

            <div class="mb-3">
              <label for="{{ form.description.id_for_label }}" class="form-label">
                Descrição:
              </label>
              {{ form.description }}
            </div>

            <div class="mb-3">
              <label for="{{ form.daily_price.id_for_label }}" class="form-label label-required">
                Preço Diário:
              </label>
              {{ form.daily_price }}
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a
                href="{% url 'list_vehicle_classes' %}"
                class="btn btn-secondary d-flex align-items-center"
              >
                <i class="bi bi-x-circle me-2"></i> Cancelar
              </a>
              <button
                type="submit"
                class="btn btn-primary d-flex align-items-center"
              >
                <i class="bi bi-arrow-repeat me-2"></i> Atualizar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
